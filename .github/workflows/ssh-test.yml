name: ssh to sj
on: 
  push:
  workflow_dispatch:
  #schedule:
  #  - cron: '1 1 1 * *'

jobs:
  sshdeploy:
    runs-on: ubuntu-latest
    steps:
    - run: |
        cd ~
        pwd
        echo hell1122 > sshtest.txt
        cat sshtest.txt
        
    - name: ssh
      uses: hengkx/ssh-deploy@v1.0.1
      env:
        HOST: ${{ secrets.SJ_HOST }}
        USERNAME: ${{ secrets.SJ_USER }}
        PASSWORD: ${{ secrets.SJ_PASSWORD }}
        SOURCE: '~/sshtest.txt'
        TARGET: '/root'
        AFTER_COMMAND: 'cat /root/sshtest.txt'

        
